<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assats/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="image-header-line">
            <h2 class="image header">
                <img class="img" src="./assats/image/logo.png" alt="s">
                <div class="content"> Log-in to your account </div>
            </h2>
        </div>
        <div class="form">
            <form>
                <div class="email">
                    <span class="icon"> <i class="fa-solid fa-user"></i></span>
                    <input class="" type="text" name="email" placeholder="E-mail address">
                </div>
                <div class="password">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input class="" type="password" name="password" placeholder="Password">
                </div>
                <button class="enter">
                    <div>Login</div>
                </button>
            </form>
        </div>
        <div class="sign-up">
            New to us?
            <a href="#">Sign Up</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f1a6ab818f.js" crossorigin="anonymous"></script>
</body>

</html>
